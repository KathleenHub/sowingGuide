<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sowing Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sowing Guide</h1>
    <p>Click on a section of the pie chart to view the sowing guide for that month:</p>
    <div class="pie-chart">
        <div class="month-slice" data-month="January" style="transform: rotate(0deg) translate(100%) rotate(0deg);"><span>Jan</span></div>
        <div class="month-slice" data-month="February" style="transform: rotate(30deg) translate(100%) rotate(-30deg);"><span>Feb</span></div>
        <div class="month-slice" data-month="March" style="transform: rotate(60deg) translate(100%) rotate(-60deg);"><span>Mar</span></div>
        <div class="month-slice" data-month="April" style="transform: rotate(90deg) translate(100%) rotate(-90deg);"><span>Apr</span></div>
        <div class="month-slice" data-month="May" style="transform: rotate(120deg) translate(100%) rotate(-120deg);"><span>May</span></div>
        <div class="month-slice" data-month="June" style="transform: rotate(150deg) translate(100%) rotate(-150deg);"><span>Jun</span></div>
        <div class="month-slice" data-month="July" style="transform: rotate(180deg) translate(100%) rotate(-180deg);"><span>Jul</span></div>
        <div class="month-slice" data-month="August" style="transform: rotate(210deg) translate(100%) rotate(-210deg);"><span>Aug</span></div>
        <div class="month-slice" data-month="September" style="transform: rotate(240deg) translate(100%) rotate(-240deg);"><span>Sep</span></div>
        <div class="month-slice" data-month="October" style="transform: rotate(270deg) translate(100%) rotate(-270deg);"><span>Oct</span></div>
        <div class="month-slice" data-month="November" style="transform: rotate(300deg) translate(100%) rotate(-300deg);"><span>Nov</span></div>
        <div class="month-slice" data-month="December" style="transform: rotate(330deg) translate(100%) rotate(-330deg);"><span>Dec</span></div>
    </div>
    <p id="status"></p>
    <div id="data-container"></div>
    <script type="module" src="script.js"></script>
</body>
</html>
